name: CI Pipeline


on:
  push:
    branches: [ "dev", "feature-ci" ]
  pull_request:
    branches: [ "dev", "feature-ci" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest  

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2  

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'   

    - name: Install Dependencies
      run: npm install   

    - name: Run Tests
      run: npm test      

